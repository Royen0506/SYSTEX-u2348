<table mat-table [dataSource]="roomDataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>會議室名稱</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>容納人數</th>
        <td mat-cell *matCellDef="let row">{{row.size}}</td>
    </ng-container>
    <ng-container matColumnDef="projector">
        <th mat-header-cell *matHeaderCellDef>投影機</th>
        <td mat-cell *matCellDef="let row">{{row.projector}}</td>
    </ng-container>
    <ng-container matColumnDef="tv">
        <th mat-header-cell *matHeaderCellDef>電視</th>
        <td mat-cell *matCellDef="let row">{{row.tv}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <td colspan="4" mat-header-cell *matHeaderCellDef>電視規格皆是60吋以上的數位電視，投影機街溪度:1920*1080</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['description']"></tr>
    <tr mat-header-row *matHeaderRowDef="displaySequence"></tr>
    <tr mat-row *matRowDef="let row; columns:displaySequence" (click)="RowClick(row)"></tr>

</table>
