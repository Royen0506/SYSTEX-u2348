<mat-form-field>
    <mat-select #city (valueChange)="searchChanged(city.value)">
        <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
    </mat-select>


</mat-form-field>

<div class="container text-center">
    <div class="row row-cols-lg-5 row-cols-1">
        <div *ngFor="let item of weatherData" class="mb-3">
            <mat-card class="h-100">
                <mat-card-header>
                    <mat-card-title>
                        {{item.Date}}{{item.DayOfWeek}}
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <section *ngIf="item.AMMinT">
                        <div>白天{{item.AMMinT}}~{{item.AMMaxT}}°C</div>
                        <div>{{item.AMWX}}</div>
                        <img mat-card-image [src]="item.PMWXValue" [alt]="item.AMWX">
                    </section>
                    <section>
                        <div>夜晚{{item.PMMinT}}~{{item.PMMaxT}}°C</div>
                        <div>{{item.PMWX}}</div>
                        <img mat-card-image [src]="item.PMWXValue" [alt]="item.PMWX">
                    </section>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
