<style>
    .loader {
        border: 16p solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        top: 50%;
        left: 50%;
        position: absolute;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div style="display: flex;">
    <a style="margin-left: 1rem;" routerLink="home">Home</a>
    <a style="margin-left: 1rem;" routerLink="teacher">Teacher</a>
    <a style="margin-left: 1rem;" routerLink="student">Student</a>
</div>

<hr>
<router-outlet>
    <div *ngIf="showLoading" class="loader"></div>
    <div *ngIf="showError">Error!</div>
</router-outlet>
